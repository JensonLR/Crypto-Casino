<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Casino</title>
  <style>
    /* Base Styles */
    body {
      background-color: #1a1a1a;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 20px;
      color: white;
      margin: 0;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      color: #00FF00;
      font-size: 60px;
      text-shadow: 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 50px #00FF00;
      margin-bottom: 30px;
    }

    /* Buttons & Inputs */
    .button {
      background-color: #00FF00;
      color: black;
      font-size: 22px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      text-transform: uppercase;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #00CC00;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.8);
    }

    .input {
      font-size: 22px;
      padding: 15px;
      margin: 10px;
      border-radius: 5px;
      border: 2px solid #00FF00;
      background-color: #333;
      color: white;
      text-align: center;
    }

    .input:focus {
      outline: none;
      border: 2px solid #00CC00;
    }

    /* Game Area Styling */
    .wheel {
      position: relative;
      margin-top: 50px;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: conic-gradient(#ff0000 0% 25%, #000000 25% 50%, #ff0000 50% 75%, #000000 75% 100%);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
      display: inline-block;
      animation: spin 5s linear infinite;
    }

    /* Sections of the Roulette Wheel */
    .wheel .section {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      font-weight: bold;
      color: white;
    }

    .wheel .section span {
      position: absolute;
      transform: translate(-50%, -50%);
    }

    /* Winning Triangle */
    .wheel .triangle {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 20px solid #00FF00;
    }

    /* Blackjack Styling */
    .blackjack-table {
      margin-top: 50px;
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    /* Leaderboard Styling */
    .leaderboard {
      margin-top: 30px;
      background-color: #333;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
    }

    /* Flashing Lights for Overstimulation */
    .flash {
      animation: flash 0.5s alternate infinite;
    }

    @keyframes flash {
      0% {
        background-color: #ff00ff;
      }
      50% {
        background-color: #00ff00;
      }
      100% {
        background-color: #ff00ff;
      }
    }

    /* Crypto Candle Animations */
    .green-candle, .red-candle {
      font-size: 22px;
      margin-top: 30px;
      display: none;
      text-shadow: 0 0 15px #00FF00;
    }

    .red-candle {
      color: #FF0000;
      text-shadow: 0 0 15px #FF0000;
    }

    /* Animation for the Game Result */
    .game-result {
      margin-top: 20px;
      font-size: 30px;
      text-transform: uppercase;
    }

    .winner {
      color: #00FF00;
      font-size: 32px;
      text-shadow: 0 0 20px #00FF00;
    }

    .loser {
      color: #FF0000;
      font-size: 32px;
      text-shadow: 0 0 20px #FF0000;
    }

    .error {
      color: #FF00FF;
      font-size: 26px;
      text-shadow: 0 0 20px #FF00FF;
    }
  </style>
</head>
<body>

  <h1>Crypto Casino</h1>

  <!-- Player Name Entry -->
  <div>
    <input id="playerName" class="input" type="text" placeholder="Enter Your Name" />
    <button class="button" onclick="startGame()">Start Game</button>
  </div>

  <!-- Leaderboard -->
  <div class="leaderboard" id="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
  </div>

  <!-- Roulette Wheel -->
  <div class="wheel" id="rouletteWheel">
    <div class="triangle"></div> <!-- Winning triangle -->
    <!-- Dynamic sections will be added by JavaScript -->
  </div>

  <!-- Betting -->
  <div>
    <input id="betAmount" class="input" type="number" placeholder="Enter Bet Amount" />
    <button class="button" onclick="spinWheel()">Spin the Wheel</button>
  </div>

  <!-- Blackjack Table -->
  <div class="blackjack-table">
    <h2>Blackjack</h2>
    <input id="blackjackBet" class="input" type="number" placeholder="Enter Blackjack Bet" />
    <button class="button" onclick="playBlackjack()">Play Blackjack</button>
  </div>

  <!-- Results -->
  <div class="game-result" id="gameResult"></div>

  <!-- Crypto Candles -->
  <div id="cryptoCandle">
    <div class="green-candle" id="greenCandle">+ WINNING </div>
    <div class="red-candle" id="redCandle">- LOSING </div>
  </div>

  <script>
    let playerName = '';
    let playerBalance = 100;
    let leaderboard = [];

    // Update leaderboard
    function updateLeaderboard() {
      const leaderboardList = document.getElementById('leaderboardList');
      leaderboardList.innerHTML = '';
      leaderboard.forEach(player => {
        const playerEntry = document.createElement('li');
        playerEntry.textContent = `${player.name}: ${player.balance} SOL (+${player.winLoss})`;
        leaderboardList.appendChild(playerEntry);
      });
    }

    // Start the game, input player name
    function startGame() {
      playerName = document.getElementById('playerName').value;
      if (playerName) {
        alert(`Welcome, ${playerName}!`);
        document.getElementById('playerName').disabled = true;
        document.querySelector('.button').disabled = true;
        createRouletteWheel();
      } else {
        alert("Please enter a valid name.");
      }
    }

    // Create Roulette Wheel
    function createRouletteWheel() {
      const wheel = document.getElementById('rouletteWheel');
      const sections = 12;
      for (let i = 0; i < sections; i++) {
        const section = document.createElement('div');
        section.classList.add('section');
        section.style.transform = `rotate(${(i * 360) / sections}deg)`;
        const number = document.createElement('span');
        number.textContent = i + 1;
        section.appendChild(number);
        wheel.appendChild(section);
      }
    }

    // Spin the wheel
    function spinWheel() {
      const betAmount = parseFloat(document.getElementById('betAmount').value);
      if (isNaN(betAmount) || betAmount <= 0 || betAmount > playerBalance) {
        document.getElementById('gameResult').textContent = "Invalid bet amount!";
        document.getElementById('gameResult').className = "error";
        return;
      }

      playerBalance -= betAmount;
      const winningSection = Math.floor(Math.random() * 12) + 1;
      alert(`Spinning... The winning number is: ${winningSection}`);

      // Display win or loss
      if (Math.random() > 0.5) { // Win 50% chance for this example
        playerBalance += betAmount * 2;
        document.getElementById('gameResult').textContent = `You win! ${betAmount * 2} SOL added.`;
        document.getElementById('gameResult').className = "winner";
        document.getElementById('greenCandle').style.display = 'block';
      } else {
        document.getElementById('gameResult').textContent = `You lose! ${betAmount} SOL lost.`;
        document.getElementById('gameResult').className = "loser";
        document.getElementById('redCandle').style.display = 'block';
      }

      leaderboard.push({ name: playerName, balance: playerBalance, winLoss: Math.random() > 0.5 ? `+${betAmount * 2}` : `-${betAmount}` });
      updateLeaderboard();
    }

    // Play Blackjack
    function playBlackjack() {
      const betAmount = parseFloat(document.getElementById('blackjackBet').value);
      if (isNaN(betAmount) || betAmount <= 0 || betAmount > playerBalance) {
        document.getElementById('gameResult').textContent = "Invalid bet amount!";
        document.getElementById('gameResult').className = "error";
        return;
      }

      playerBalance -= betAmount;
      alert(`Blackjack started! Your bet is ${betAmount} SOL.`);

      // Simulate Blackjack game outcome (50% win chance)
      if (Math.random() > 0.5) {
        playerBalance += betAmount * 2;
        document.getElementById('gameResult').textContent = `Blackjack win! ${betAmount * 2} SOL added.`;
        document.getElementById('gameResult').className = "winner";
        document.getElementById('greenCandle').style.display = 'block';
      } else {
        document.getElementById('gameResult').textContent = `Blackjack loss! ${betAmount} SOL lost.`;
        document.getElementById('gameResult').className = "loser";
        document.getElementById('redCandle').style.display = 'block';
      }

      leaderboard.push({ name: playerName, balance: playerBalance, winLoss: Math.random() > 0.5 ? `+${betAmount * 2}` : `-${betAmount}` });
      updateLeaderboard();
    }
  </script>

</body>
</html>
